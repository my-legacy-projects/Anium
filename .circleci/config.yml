version: 2
jobs:
  build:
    working_directory: ~/anium
    docker:
      - image: ubuntu:rolling
    steps:
      - run:
          name: Install dependencies
          command: |
            apt-get update -qq
            apt-get install -y g++ clang-5.0 cmake git wget ssh patchelf
      - checkout
      - run:
          name: Generate CMake files
          command: |
            cmake .
      - run:
          name: Build
          command: |
            make -j2
      - store_artifacts:
          path: ~/anium/bin/libAnium.so
          destination: libAnium.so

